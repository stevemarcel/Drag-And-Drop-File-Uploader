<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS File Link -->
    <link rel="stylesheet" href="./css/style.css" type="text/css" />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- JavaScript File Link -->
    <script type="text/javascript" src="./js/script.js" defer></script>
  </head>
  <body class="bg-pry">
    <div class="card bg-sec">
      <header class="text-pry header">Drag & Drop File Uploader</header>
      <form action="#" class="form text-light">
        <input type="file" class="file-input" hidden />
        <i class="fa-solid fa-cloud-arrow-up"></i>
        <!-- <i class="fa-solid fa-cloud-arrow-up fa-bounce"></i> -->
        <p>Click or drag-and-drop your files here</p>
      </form>
      <!-- Progress Area Section -->
      <section class="progress-area"></section>

      <!-- Upload Area Section -->
      <section class="upload-area"></section>
    </div>
  </body>
</html>
