<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a Drag & Drop File Uploader using HTML5, CSS and Vanilla Javascript. For the API call, XmlHTTPRequest is used. As for the server, a simple Express server is used to store the uploaded file in an uploads folder"
    />
    <title>Drag & Drop File Uploader</title>
    <link rel="icon" type="image/x-icon" href="/Frontend/img/favicon.ico" />

    <!-- CSS Files Link -->
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="./css/mobile.css" />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- JavaScript File Link -->
    <script type="text/javascript" src="./js/script.js" defer></script>
  </head>
  <body class="bg-pry">
    <div class="card bg-sec">
      <div class="img-container">
        <img src="img/Shark-Colours-Logo.png" alt="Shark-Colours-Logo" srcset="" height="45rem" />
      </div>
      <header class="text-pry header">Drag & Drop File Uploader</header>
      <div class="form-container">
        <form class="form text-light" enctype="multipart/form-data">
          <!-- <form class="form text-light"> -->
          <!-- <div id="drop-zone"> -->
          <input type="file" class="file-input" hidden name="uploadedFile" />
          <i id="upload-icon" class="fa-solid fa-cloud-arrow-up"></i>
          <p>Click or drag-and-drop your files here</p>
          <!-- </div> -->
        </form>
      </div>
      <!-- Progress Area Section -->
      <section class="progress-area"></section>

      <!-- Upload Area Section -->
      <section class="upload-area"></section>
    </div>
  </body>
</html>
